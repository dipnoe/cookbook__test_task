<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.pk }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
